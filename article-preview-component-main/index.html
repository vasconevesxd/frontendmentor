<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body onresize="windowSize()">
    <div class="container">
      <div class="card">
        <div class="card__header"></div>
        <div class="content">
          <div class="card__body">
            <h3>
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h3>
            <p>
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>
          <div class="card__footer">
            <div class="user-profile">
              <figure>
                <img
                  src="images/avatar-michelle.jpg"
                  class="avatar"
                  alt="avatar michelle"
                />
                <figcaption>
                  <strong><p>Michelle Appleton</p></strong>
                  <p>28 Jun 2020</p>
                </figcaption>
              </figure>
            </div>
            <div class="social hide" id="social-toggle">
              <h4>Share</h4>
             <a href="#"> <img src="./images/icon-facebook.svg" alt="icon facebook" /></a>
             <a href="#"><img src="./images/icon-twitter.svg" alt="icon twitter" /></a>
              <a href="#"><img src="./images/icon-pinterest.svg" alt="icon pinterest" /></a>
            </div>

            <button class="btn-share" onclick="showShare()">
              <img src="images/icon-share.svg" alt="icon share" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
